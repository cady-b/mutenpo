<!DOCTYPE html>
<html>
  <head>
    <title>mutenpo</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="tenpo.ico" type="image/x-icon">

  </head>
  <body>
    <div id="clock"></div>
    <div id="info-icon"></div>
    <div id="info-div">
        <p>this is a useless clock. if you don't like it, cry</p>
        <p>ni li ilo tenpo pi pali ala. ni li pona ala tawa sina la o moku e kala ike</p>
    </div>
    <script>
      var infoIcon = document.getElementById("info-icon");
      var infoDiv = document.getElementById("info-div");

      infoIcon.addEventListener("click", function() {
        if (infoDiv.style.display === "none") {
          infoDiv.style.display = "block";
        } else {
          infoDiv.style.display = "none";
        }
      });  

      function toWord(number){
         switch (number) {
          case 0:
            return "ala";
          case 1:
            return "wan";
          case 2:
            return "tu";
          default:
            return "mute";
        }
      }

      function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        if (hours > 12) {
            hours -= 12;
        }
        hours = toWord(hours);
        minutes = toWord(minutes);
        seconds = toWord(seconds);

        var time = hours + ":" + minutes + ":" + seconds;
        document.getElementById("clock").innerHTML = time;
      }
      
      updateClock();
      setInterval(updateClock, 500);
    </script>
  </body>
</html>
